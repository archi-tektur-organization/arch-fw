<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYg2s6W6R3Ua2qevMCWXtE9HHgQtVyfog"></script>
<script rel="googleapis">
    // When the window has finished loading create our google map below
    google.maps.event.addDomListener(window, 'load', init);

    function init() {
        var mapOptions = {
            zoom: 14,
            center: new google.maps.LatLng(50.3476804, 18.2169872),
            styles: null
        };
        var mapElement = document.getElementById('map');
        var map = new google.maps.Map(mapElement, mapOptions);
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(50.3476804, 18.2169872),
            map: map,
            title: 'Hala Sportowa SRÓDMIEŚCIE'
        });
    }
</script>
<script>
    $(document).ready(function() {
        // Add smooth scrolling to all links
        $("a").on('click', function(event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();
                // Store hash
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top - 120
                }, 500, function() {});
            } // End if
        });
    });
</script>
